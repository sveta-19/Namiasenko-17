<!doctype html>
<html>
<script scr="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script scr="https://raw.githack.com/AR-js-org/AR.js/master/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script>
	AFRAME.registerComponent('hello-world',{
		init: function (){
			console.log('Hello, World!!!');
		}
	});
</script>
	<a-scene embedded arjs>
		<a-marker present="hiro">
			<a-box position="0 0.5 0" material="color: red;"></a-box>
		</a-marker>
		<a-marker preset="kanji">
			<e-entity geometry="primitive: box; height: 1; width: 1; depth:1;" position="0 0.5 0" material="color: blue;"><a-box>
			<a-entify position="0 0 1" particle-system="preset: snow; size: 10"></a-entify>
		</a-marker>

	</a-scene>
</html>
