	<body>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspestiveCamera (75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			render. setClearColor(0x303030);
			render.clear();

			const geometry = new THREE.BoxGeometry();
			const material = new TREE.MeshBasicMaterial ({color: 0x00ff00});
			const cube = new TREE.Mesh (geometry,material);
			scene.add (cube);

			camera.position.z = 5;
			//cube.rotation.x = 45;
			//camera.position.x = -2;

			function animate() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				//render.setPixelPatio (0.1);
				renderer.
				var cx = 5*Math.cos(angle);
				var cy = 5*Math.sin(angle);
				camera.position.x = cx;
				camera.position.y = cy;
				cube.rotation.x+=0.01;
				cube.rotation.y+=0.01;
				angle +=0.01; 
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}
			animate();

		</script>
		<canvas></canvas>
	</body>
